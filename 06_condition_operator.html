<!DOCTYPE html>
<html>

<head>
    <title>Conditional Operator</title>
</head>

<body>
    <script>
        var a = 20;
        if (a % 2 == 0) {
            document.write("a is Even Number");
        }
        else {
            document.write("a is odd number");
        }
    </script>
</body>

</html>
