<!DOCTYPE html>
<html>

<head>
    <title>JS2</title>
</head>

<body>
    <script>
        var data = 200;
        //global variable
        function a() {
            document.writeln(data);
        }
        function b() {
            document.write(data);
        }
        a(); //calling javascript function
        b(); //calling javascript function
    </script>
</body>

</html>
