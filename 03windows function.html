<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        function m() {
            window.value = 100; //declaring global variable by window object
        }
        function n() {
            alert(window.value);
            //accessing global variable from other function
        }
        m();
        n();
    </script>
</body>

</html>
