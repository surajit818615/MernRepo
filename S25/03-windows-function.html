<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title> 
</head>

<body>
    <script>
        // Function 'm' define kiya gaya hai
        function m() {
            window.value = 100; // Global variable declare kiya window object ke through (yeh har jagah accessible hoga)
        }

        // Function 'n' define kiya gaya hai
        function n() {
            alert(window.value); // Global variable ko access karke alert box mein dikhaya ja raha hai
        }

        m(); // Function 'm' ko call kiya ja raha hai (isse global variable set hota hai)
        n(); // Function 'n' ko call kiya ja raha hai (isse alert box mein value dikhai jaati hai)
    </script>
</body>

</html>
