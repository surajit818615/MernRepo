<!DOCTYPE html>
<html>

<head>
    <title>Strings in JavaScript</title> 
</head>

<body>
    <script>
        document.body.style.textAlign = "center";
        // 1st one: String object banaya gaya hai using 'new' keyword
        var stringName = new String("Hello javaScript String !!"); // Ek string object banaya
        document.writeln(stringName); // String ko webpage par print kiya
        document.writeln("<br>"); // Line break add kiya
        document.writeln("<br>"); // Ek aur line break

        // 2nd one: Normal string banayi aur uska character access kiya
        var string = "javaScript"; // Ek simple string variable banaya
        document.writeln(string.charAt(3)); // Index 3 par jo character hai usse print kiya (output: 'a')
        document.writeln("<br>"); // Line break
        document.writeln("<br>"); // Ek aur line break

        // 3rd one: Do strings ko concatenate (jodne) kiya
        var string1 = "Java Script"; // Pehli string
        var string2 = "= frontend & backend"; // Dusri string
        var string3 = string1 + string2; // Dono strings ko joda (concatenate kiya)
        document.writeln(string3); // Final string ko print kiya
    </script>
</body>

</html>
