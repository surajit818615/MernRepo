<!DOCTYPE html>
<html>

<head>
    <title>Assingment operators</title>
</head>

<body>
    <script>
        // Assignment Operator
        let a = 7;
        console.log("Assignment Operator: a =", a);

        // a **= 2; // a = a ** 2
        console.log("Exponentiation Assignment Operator: a **= 2, a = ", a);

        // Addition Assignment Operator
        a += 5; // a = a + 5
        console.log("Addition Assignment Operator: a += 5, a = ", a);

        // Subtraction Assignment Operator
        a -= 5; // a = a - 5
        console.log("Subtraction Assignment Operator: a -= 5, a = ", a);

        // Multiplication Assignment Operator
        a *= 2; // a = a * 2
        console.log("Multiplication Assignment Operator: a *= 2, a = ", a);

        // Division Assignment Operator
        a /= 2; // a = a / 2
        console.log("Division Assignment Operator: a /= 2, a = ", a);

        // Remainder Assignment Operator
        a %= 2; // a = a % 2
        console.log("Remainder Assignment Operator: a %= 2, a = ", a);

        // Exponentiation Assignment Operator
        a **= 2; // a = a ** 2
        console.log("Exponentiation Assignment Operator: a **= 2, a = ", a);




        // **********************************?
        document.body.style.textAlign="center";

        // Assignment Operator
        let b = 7;
        document.write("Assignment Operator: b =", b + "<hr>");

       // b **= 2; // b = b ** 2
       // b *= 2;
        document.write("Exponentiation Assignment Operator: b **= 2, b = ", b + "<hr>");

        // Addition Assignment Operator
        b += 5; // b = b + 5
        document.write("Addition Assignment Operator: b += 5, b = ", b + "<hr>");

        // Subtraction Assignment Operator
        b -= 5; // b = b - 5
        document.write("Subtraction Assignment Operator: b -= 5, b = ", b + "<hr>");

        // Multiplication Assignment Operator
        b *= 2; // b = b * 2
        document.write("Multiplication Assignment Operator: b *= 2, b = ", b + "<hr>");

        // Division Assignment Operator
        b /= 2; // b = b / 2
        document.write("Division Assignment Operator: b /= 2, b = ", b + "<hr>");

        // Remainder Assignment Operator
        b %= 2; // b = b % 2
        document.write("Remainder Assignment Operator: b %= 2, b = ", b + "<hr>");

        // Exponentiation Assignment Operator
        b **= 2; // b = b ** 2
        document.write("Exponentiation Assignment Operator: b **= 2, b = ", b);

     
    </script>
</body>

</html>
