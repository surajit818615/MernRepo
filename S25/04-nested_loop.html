<!DOCTYPE html>
<html>

<head>
    <title>Nested Loops</title> 

<body>
    <script>
        var a = 20; // Variable 'a' ko 20 assign kiya gaya hai

        // If-Else if-Else condition ka use karke 'a' ki value check kar rahe hain
        if (a == 10) {
            // Agar 'a' ki value 10 hai toh yeh line print hogi
            document.write("This a is equal to 10");
        }
        else if (a == 15) {
            // Agar 'a' ki value 15 hai toh yeh line print hogi
            document.write("This a is equal to 15");
        }
        else if (a == 20) {
            // Agar 'a' ki value 20 hai toh yeh line print hogi
            document.write("This a is equal to 20");
        }
        else {
            // Agar 'a' ki value 10, 15, ya 20 nahi hai toh yeh line print hogi
            document.write("a is not equal to 10, 15 or 20");
        }
    </script>
</body>

</html>
