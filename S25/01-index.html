<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title> 
</head>

<body>
    <script>
        document.body.style.textAlign = "center"; // ay ak style code hai

        var x = 10;  // x variable mein 10 store kay hain
        var y = 20;  // y variable mein 20 store kay hain

        var z = x + y;  // z variable mein x + y ka result store kar rahe hain

        // document.write("Kaustav" + "<br>");
        console.log("Kaustav");  // Console par "Kaustav" print kar rahe hain
     
        document.write("(", x, "+", y, ")", "=", z);  // Document par (10+20)=30 print kar rahe hain
    </script>
</body>

</html>
