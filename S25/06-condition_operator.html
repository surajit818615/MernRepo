    <script>
        var a = 20; // Variable 'a' mein 20 store kiya gaya hai

        // If-else condition use karke check kar rahe hain ki 'a' even hai ya odd
        if (a % 2 == 0) { 
            // Agar 'a' ko 2 se divide karne par remainder 0 aata hai, toh wo even number hai
            document.write(" This a is Even Number"); // Even number hone par yeh message print hoga
        }
        else {
            // Agar remainder 0 nahi aata, toh wo odd number hai
            document.write("This a is odd number"); // Odd number hone par yeh message print hoga
        }
