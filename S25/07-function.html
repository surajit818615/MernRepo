<!DOCTYPE html>
<html>

<head>
    <title>Function</title>
</head>

<body>
    <script>
        // msg naam ka function define kiya gaya hai
        function msg() {
            // Jab function call hoga, tab alert box open hoga
            alert("hello! this is call message?"); // Alert box mein message dikhaya jaayega
        }
    </script>

    <!-- Button banaya gaya hai. Jab button pe click hoga, tab 'msg()' function call hoga -->
    <input type="button" onclick="msg()" value="Click Me Call">


    <script>
        document.write("<br> <br>");
        document.body.style.textAlign="center";

        function youtub() {
            alert("Welcome to my YouTube !**************Like Me!");
            window.open("https://www.youtube.com");
        }

    </script>
    <input type="button" onclick="youtub()" value="Click Youtub">
</body>

</html>
