<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining Methods</title>
</head>

<body>
    <script>
        function emp(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
            this.changeSalary = changeSalary;
            function changeSalary(otherSalary) {
                this.salary = otherSalary;
            }

        }

        e = new emp(103, "Riya Gorai", 65000);
        document.writeln(e.id + "</br>" + e.name + "</br>" + e.salary + "</br>");
        e.changeSalary("79000/-");
        document.write("</br></br>" + e.id + "</br>" + e.name + "</br>" + e.salary + "</br>");
    </script>
</body>

</html>
