<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>

<body>
    <script>
        function emp(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
        }
        employee = new emp(103, "Riya Gorai", "34,000/-");
        document.writeln(employee.id + "</br>" + employee.name + "</br>" + employee.salary + "</br>");
        employee2= new emp(104, "Piya Gorai", "30,000/-");
        document.writeln(employee2.id + "</br>" + employee2.name + "</br>" + employee2.salary + "</br>");
    </script>
</body>

</html>
