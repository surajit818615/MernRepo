<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators</title>
</head>
<body>
    <script>
        let x = 5;
        //additional operator
        console.log("Addition: x + 3 =", x+3);
        //Substraction operator
        console.log("Substraction: x-3 =", x-3);
        //Multiplication operator
        console.log("Multiplication: x*3", x*3);
        //Division Operator
        console.log("Division: x/3 =", x/3);
        //Remainder Operator
        console.log("Remainder: x%3=", x%3); 
        //Increment Operator
        console.log("Increment: ++x =", ++x); // =>x= 6
        //Decrement Operator
        console.log("Decrement: --x =", --x); // x= 6-1 = 5
        //Exponentiation operator
        console.log("Exponentiation: x**3 =", x**3); // x= 125
    </script>
</body>
</html>
