<!DOCTYPE html>
<html>

<head>
    <title>Objects in JS</title>
</head>

<body>
    <script>
        emp = {
            id: 102,
            name: "Ankit Kumar",
            salary: "4000"
        }
        document.write(emp.id, "</br>", emp.name, "</br>", emp.salary, "</br>");
    </script>
</body>

</html>
