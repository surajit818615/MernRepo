<!DOCTYPE html>
<html>

<head>
    <title>Strings in JavaScript</title>
</head>

<body>
    <script>
        // 1st one
        var stringName = new String("Hello javaScript String !!");
        document.writeln(stringName);
        document.writeln("<br>");
        document.writeln("<br>");
        // 2nd one
        var string = "javaScript";
        document.writeln(string.charAt(3));
        document.writeln("<br>");
        document.writeln("<br>");
        // 3rd one
        var string1 = "Java Script";
        var string2 = "= frontend & backend";
        var string3 = string1 + string2;
        document.writeln(string3);
    </script>
</body>

</html>
